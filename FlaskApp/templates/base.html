        html {

        .bg {

            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .file-upload input[type='file'] {
            display: none;
        }

        .rounded-lg {
            border-radius: 1rem;
        }

        label {
            background-color: rgb(64, 29, 189);
            color: white;
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        #file-chosen {
            margin-left: 0.3rem;
            font-size: 0.85rem;
        }

        .footer-basic {
            padding: 40px 0;
            background-color: transparent;
            color: #f1f3f5;
            margin-top: auto;
        }

        .footer-basic ul {
            padding: 0;
            list-style: none;
            text-align: center;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .footer-basic li {
            padding: 0 10px;
        }

        .footer-basic ul a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
        }

        .footer-basic ul a:hover {
            opacity: 1;
        }

        .footer-basic .social {
            text-align: center;
            padding-bottom: 25px;
        }

        .footer-basic .social > a {
            font-size: 20px;
            width: 38px;
            height: 38px;
            line-height: 38px;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 0 6px;
            color: inherit;
            opacity: 0.75;
        }

        .footer-basic .social > a:hover {
            opacity: 0.9;
        }

        .footer-basic .copyright {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0;
        }

        .nav-item a {
            text-decoration: none;
            position: relative;
        
            display: inline-block;
            font-size: 1.125rem !important;
            font-family: 'Poppins', sans-serif !important;
            padding-bottom: 6px;
            transition: color 0.35s ease, transform 0.35s, letter-spacing 0.35s, text-shadow 0.35s;
            transform: scale(1);
        }

        .nav-item a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 100%;
            background-color: rgb(140, 209, 226);
            transform: scaleX(0);
            transform-origin: left center;
            transition: transform 0.4s;
        }

        .nav-item a:hover::after {
            transform: scaleX(1);
        }

        .nav-item a:hover {
            color: rgb(140, 209, 226) !important;
            transform: scale(1.08);
            letter-spacing: 0.5px;
            text-shadow: 0px 0px 6px rgba(140, 209, 226, 0.75);
        }

        @media (max-width: 768px) {
            nav p {
                font-size: 1.25rem;
                text-align: center;
            }
        }
    </style>
